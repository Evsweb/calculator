<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="input_block">
      <div class="inner_input_block">
        <div id="upperValue">-</div>
        <div id="result">0</div>
      </div>
    </div>
    <div class="buttons_block">
      <table>
        <tr>
          <td colspan="2" onclick="clea()">c</td>
          <td>%</td>
          <td>/</td>
        </tr>
        <tr>
          <td onclick="addToInput(7)">7</td>
          <td onclick="addToInput(8)">8</td>
          <td onclick="addToInput(9)">9</td>
          <td onclick="addToInput('*')">x</td>
        </tr>
        <tr>
          <td onclick="addToInput(4)">4</td>
          <td onclick="addToInput(5)">5</td>
          <td onclick="addToInput(6)">6</td>
          <td onclick="addToInput('-')">-</td>
        </tr>
        <tr>
          <td onclick="addToInput(1)">1</td>
          <td onclick="addToInput(2)">2</td>
          <td onclick="addToInput(3)">3</td>
          <td onclick="addToInput('+')">+</td>
        </tr>
        <tr>
          <td colspan="2" onclick="addToInput(0)">0</td>
          <td onclick="addToInput(',')">,</td>
          <td onclick="equally()">=</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
